<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Descargar Videos desde URL</h1>
        <form action="https://tuservidor.com/download" method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="url" class="form-label">Ingresa la URL del video:</label>
                <input type="text" id="url" name="url" class="form-control" placeholder="https://youtube.com/..." required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Descargar Video</button>
        </form>
    </div>
</body>
</html>
